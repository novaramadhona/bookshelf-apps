<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="head_bar">
      <section class="head_bar_title">
        <h1>Bookshelf Apps</h1>
      </section>

      <section class="search">
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>
    </header>

    <main class="container">
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="form" action="">
          <div class="input">
            <label for="bookTittle">Judul</label>
            <input id="bookTittle" type="text" required />
          </div>
          <div class="input">
            <label for="bookAuthor">Penulis</label>
            <input id="bookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="bookYear">Tahun</label>
            <input id="bookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="isComplete">Selesai dibaca</label>
            <input id="isComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">
            Masukkan Buku ke rak Belum selesai dibaca
          </button>
        </form>
      </section>

      <section class="bookShelf">
        <h2>Belum selesai dibaca</h2>

        <div id="books" class="book_list">
          
        </div>
      </section>

      <section class="bookShelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBooks" class="book_list">
          
        </div>
      </section>
    </main>

    <script src="js/script.js" type="text/javascript"></script>></script>
    
  </body>
</html>
